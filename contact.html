<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lexend+Mega&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Happy</title>
  </head>

  <body>
    <div class="header">
      <h2 class="site-name">Happy</h2>
      <nav>
        <a href="./index.html" class="links">Home</a>
        <a href="./contact.html" class="links">Contact</a>
      </nav>
    </div>

    <div class="content">
      <h3>Contact Form</h3>

      <div class="container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input
            class="input"
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            class="input"
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <footer>
      <div class="my-footer">
        <p>
          Shawn Nunoo<br />
          <a href="mailto:shawn@example.com">shawn@example.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
