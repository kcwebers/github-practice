<!DOCTYPE html>

  <body>
    <div class="header">
      <h2 class="site-name">Happy</h2>
      <nav>
        <a href="./index.html" class="links">Home</a>
        <a href="./contact.html" class="links">Contact</a>
      </nav>
    </div>

    <div class="content">
      <h3>Contact Form</h3>

      <div class="container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input
            class="input"
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            class="input"
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.6397656243125!2d-122.20273448414267!3d37.75159457976344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f85c31b8063f1%3A0x7057c9bec0f06fd5!2sRingCentral%20Coliseum!5e0!3m2!1sen!2sus!4v1613528574978!5m2!1sen!2sus"
        width="600"
        height="450"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
      
    </div>
    <footer class="footer">
      <div class="icons">
        <i class="fab fa-html5"></i>
        <i class="fab fa-css3"></i>
        <i class="fab fa-js"></i>
        <i class="fab fa-react"></i>
      </div>

      <div class="contacts">
        <p>Shawn Nunoo</p>
      </div>

    </footer>
  </body>
</html>
